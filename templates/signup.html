
<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
  
    <section class="container">
      <header>Registration Form</header>
      <form action="/signup" method="post" class="form">
        {% csrf_token %}
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="fname" placeholder="Enter first name" required />
          <input type="text" name="lname" placeholder="Enter last name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" name="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" name="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" name="address" placeholder="Enter address" required />
        </div>
        <div class="input-box password">
          <label>Password</label> 
          <input type="password" name="password" placeholder="Enter password" required />
          <label>Confirm Password</label> 
          <input type="password" name="cpassword" placeholder="Enter password again" required />
       <button type = "submit">Submit</button>
      </form>
    </section>
  </body>
</html>
